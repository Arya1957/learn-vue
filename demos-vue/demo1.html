<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todo-demo</title>
    <style>
        div {
            border-bottom: 1px solid #ccc;
            padding: 15px;
        }
    </style>
</head>
<body>

<div id="app1">
    <span v-bind:title="message">demo1,v-bind 指令-- 本例显示title </span>
</div>

<div id="app2">
    <p v-if="seen">条件</p>
    继续在控制台输入 app2.seen = false，你会发现之前显示的消息消失了。
</div>

<div id="app3">
    循环
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
    在控制台里，输入 app3.todos.push({text: 'everything will be fine'})，你会发现列表最后添加了一个新项目
</div>

<div id="app4">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">处理用户输入--逆转消息</button>
</div>


<div id="app5">
    v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定。
    <p>{{message}}</p>
    <input type="text" v-model="message">
</div>



<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>


    let app1 = new Vue({
        el: '#app1',
        data: {
            message: 'the page was loaeded on ' + new Date().toLocaleString()
        }
    });

    let app2 = new Vue({
        el: '#app2',
        data: {
            seen: true
        }

    }); // 继续在控制台输入 app2.seen = false，你会发现之前显示的消息消失了。


    let app3 = new Vue({
        el: '#app3',
        data: {
            todos: [
                {text: 'find a good job'},
                {text: 'learn everyday'}
            ]
        }
    });  //  在控制台里，输入 app3.todos.push({text: 'everything will be fine'})，你会发现列表最后添加了一个新项目


    let app4 = new Vue({
        el: '#app4',
        data: {
            message: 'be patient!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }

    });


    let app5 = new Vue({
        el: '#app5',
        data: {
            message: 'what if'

        }
    });
