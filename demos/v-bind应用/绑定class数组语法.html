
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title> 绑定class数组语法    </title>
  <style>
      .test {
        width: 200px;
        height: 200px;
        background: #b7ba6b;
      }
  
      .bac {
        background: #b2d235;
      }
  
      .bor {
        border: 3px solid #00ae9d;
        border-radius: 5px;
      }
  
      input {
        font-size: 16px;
        padding: 16px 8px;
        margin-top: 24px;
      }
    </style>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
      <div class="test" :class="[isBackground, {bor: isBorder}]"> </div>
  </div>
  <script>
  let app = new Vue({
    el: '#app',
    data: {
      isBackground: 'bac',
      isBorder: true
    }
  })
  </script>

</body>
</html>
