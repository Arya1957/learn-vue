<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue demo3 </title>
    <style>
        div {
            border-bottom: 1px solid #ccc;
            padding: 15px;
        }
    </style>
</head>
<body>

<div id="app1">
    对于任何复杂逻辑，你都应当使用计算属性。
    计算属性是基于它们的依赖进行缓存的，这就意味着只要 message 还没有发生改变，多次访问 reversedMessage 计算属性会立即返回之前的计算结果，而不必再次执行函数。
    <p>Original message: "{{message}}"</p>
    <p>Computed message: "{{reversedMessage}}"</p>
</div>



<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app1',
        data: {
            message: 'detachment'
        },
        computed: {
            // 计算属性的 getter
            reversedMessage: function(){
                return this.message.split('').reverse().join('');
                 // `this` 指向 vm 实例
            }
        }
    })

</script>
</body>
</html>
