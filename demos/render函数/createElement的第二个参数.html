            },
            domProps: { // 用来写原生的 DOM 属性
              innerHTML: '<p> hi ~ <p>'
            }
           }  
         )
       }
    }
    let app = new Vue({
    el: '#app',
    components: { child1 },
    data: {
      
    }
  })
