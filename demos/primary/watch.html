<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>watch 选项 监控数据</title>
</head>
<body>

<h1> watch 选项 监控数据 </h1>
<hr>
<div id="app">

    <p>今日温度： {{ temperature}} </p>
    <p>穿衣建议： {{ advice }}</p>
    <button @click="increase">温度升高</button>
    <button @click="decrease">温度降低</button>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let clothArr = ['棉衣','夹克长裙',`T恤短袖`];

    let app = new Vue({
        el: '#app',
        data: {
            temperature: 30,
            advice: 'T恤短袖'
        },
        methods: {
            increase: function () {
                this.temperature += 3
            },
            decrease: function () {
                this.temperature -= 3
            }
        },
        watch: {
            temperature: function(newVal,oldVal) {
                if(newVal >= 26) {
                    this.advice = clothArr[2]
                } else if(newVal <26 && newVal >0) {
                    this.advice = clothArr[1]
                } else {
                    this.advice = clothArr[0]
                }
            }
        }
    })
</script>


</body>
</html>
