<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>computed VS watch </title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <p>computed: {{ fullname1 }}</p>
    <p>watch: {{fullName }}</p>
  </div>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        firstName: 'san ',
        lastName: 'zhang',
        fullName: 'san zhang'
      },
      computed: {
        fullname1: function(){
          return this.firstName + this.lastName
        }
      },
      watch: {
        firstName: function(){
         this.fullName = this.firstName + this.lastName
        },
        lastName: function(){
         this.fullName = this.firstName + this.lastName
        }
      }
    })
  </script>

</body>

</html>
