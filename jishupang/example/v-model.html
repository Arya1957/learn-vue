<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model指令</title>
    <style>
        body{
            margin: 2px 3%;
            min-width: 900px;
        }
        #app{
            display: flex;
            justify-content: space-around;
        }
        #app>div{
        }
        input[type=text] {
            width: 20em;
            height: 2em;
            line-height: 2em
        }

        input[type=text]:focus {
            outline: none;
            border: 1px solid #4b94fc;
        }
    </style>
</head>
<body>
<h1>v-model指令</h1>
<p>在输入框里输入你想说的话，看看发生了什么~</p>
<hr>

<div id="app">
    <div>
        <h3>文本框 </h3>
        <p>这是普通的双向绑定： {{message1}}</p>
        <input type="text" v-model="message1">
        <div>
            <h4> 接下来看下v-model的修饰符 :</h4>
            <p>这是 v-model.lazy: {{message2}}</p>
            <input type="text" v-model.lazy="message2">
            <br>
            <p>这是 v-model.number: {{message3}}</p>
            <input type="text" v-model.number="message3">
            <br>
            <p>这是 v-model.trim: {{message4}}</p>
            <input type="text" v-model.trim="message4">

        </div>
    </div>
    <hr>
    <div>
        <h3>文本域 textarea</h3>
        <p>这是textarea:{{message5}}</p>
        <textarea v-model = "message5" name="" id="" cols="30" rows="10"></textarea>

    </div>
    <hr>
    <div>
        <h3>单选框绑定</h3>
        <input type="radio" id="male" value="男" v-model="sex">
        <label for="male">男</label>
        <input type="radio" id="female" value="女" v-model="sex">
        <label for="male">女</label>
        <p>你选择的性别是： {{sex}}</p>


    </div>
    <hr>
    <div>
        <h3>多选框绑定 </h3>
        <div>
            <h4>多选框绑定一个值</h4>
            <input type="checkbox" id="xxx" v-model="isTrue">
            <label for="xxx"> selected or not: {{isTrue}} </label>
            <br>
        </div>
        <div>
            <h4>多选框绑定一个数组</h4>
            <input type="checkbox" id="xxx2" v-model="selected" value="apple">
            <label for="xxx2">apple  </label>
            <input type="checkbox" id="xxx3" v-model="selected" value="orange">
            <label for="xxx2"> orange </label>
            <input type="checkbox" id="xxx4" v-model="selected" value="banana">
            <label for="xxx2"> banana  </label>
            <p>你选择了： {{selected}}</p>
        </div>

    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            message1: '',
            message2: '',
            message3: 0,
            message4: '',
            message5: '',
            isTrue: true,
            selected: [],
            sex: ''

        }
    })
</script>
</body>
</html>
