<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todo-demo</title>
    <style>
        div {
            border-bottom: 1px solid #ccc;
            padding: 15px;
        }
    </style>

<body>

<div id="app1">
    vue 组件
    <ol>
        <todo-item></todo-item>
    </ol>
</div>

<div id="app2">
   继续 vue 组件,子单元通过 prop 接口与父单元进行了良好的解耦
    <ol>
        <todo-item2
                v-for="item in groceryList"
                v-bind:todo = "item"
                v-bind:key = "item.id"
        ></todo-item2>
    </ol>
</div>




<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>

    Vue.component('todo-item', {
        template: '<li>this is a todo list</li>'
    });  // //此句一定要放在new Vue({...});之前
    let app1 = new Vue({
        el: '#app1'
    });


    Vue.component('todo-item2', {
        props: ['todo'], // props 可以是数组或对象，用于接收来自父组件的数据。
        template: `<li>{{ todo.text }}</li>`
    });
     let app2 = new Vue({
         el: '#app2',
         data: {
             groceryList: [
                 {id: 0, text:'vegetables'},
                 {id: 1,text: 'milk'},
                 {id: 2,text: 'others'}
             ]
         }
     });
