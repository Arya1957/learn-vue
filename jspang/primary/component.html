<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component 初识组件</title>
</head>
<body>
<h1>Component 初识组件 </h1>
<hr>
<div id="app">
    <test></test>
</div>
<hr>
<div id="app2">
<panda></panda>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    //  全局组件
    Vue.component('test', {
        template: `<p> 这是一个全局组件 </p>`
    });
    let app1 = new Vue({
        el: '#app'
    });

   // 局部组件

    let app2 = new Vue({
        el: '#app2',
        components: {
            'panda': {template: `<p> 这是一个局部组件 </p>`}
        }
    })
</script>

</body>
</html>
