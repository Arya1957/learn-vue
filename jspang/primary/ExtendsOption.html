<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extends Option 扩展选项</title>
</head>
<body>
<h1>Extends Option 扩展选项</h1>
<hr>
<div id="app">

    {{num}}
    <button @click="add"> add</button>

</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    let extendsObj = {
        updated: function () {
            console.log('我是扩展的update ')
        }
    };

    let app = new Vue({
        el: '#app',
        data: {
            num: 0
        },
        methods: {
            add: function () {
                console.log('我是原生的方法');
                this.num++
            }
        },
        updated: function () {
            console.log('我是原生的update')
        },
        // 引入扩展
        extends: extendsObj
    })
</script>

</body>
</html>
